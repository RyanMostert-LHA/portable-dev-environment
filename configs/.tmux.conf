# Set prefix to Ctrl-a (easier than Ctrl-b)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Enable mouse mode (click to select panes, resize, scroll)
set -g mouse on

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable vi mode for copy mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config file (Ctrl-a + r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Easy pane splitting (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation (no prefix needed!)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Easy pane navigation with Ctrl-a + hjkl (vim style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -n S-Left  previous-window
bind -n S-Right next-window

# Create new window (Ctrl-a + n)
bind n new-window -c "#{pane_current_path}"

# Close pane/window easily
bind x kill-pane
bind X kill-window

# Copy mode improvements
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Quick session management
bind s choose-session
bind S new-session

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green,bold]#S #[fg=blue]| '
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M'
set -g status-left-length 40
set -g status-right-length 40

# Highlight active window
setw -g window-status-current-style 'fg=black bg=green bold'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message colors
set -g message-style 'fg=white bg=red bold'

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Increase scrollback buffer
set -g history-limit 10000

# Faster command sequences
set -s escape-time 0

# Auto renumber windows
set -g renumber-windows on